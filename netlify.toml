[build]
  command = "npm run build"
  publish = "shell/dist"

# Serve static assets directly (don't rewrite)
[[redirects]]
  from = "/mfes/*"
  to = "/mfes/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback - serve index.html for client-side routes (must come last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache MFE bundles aggressively
[[headers]]
  for = "/mfes/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
